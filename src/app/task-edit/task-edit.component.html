<mat-toolbar color="primary" class="animated-element">
  <span>Task Manager</span>
  <span class="spacer"></span>
  <!-- Navigation buttons -->
  <button mat-button routerLink="/home">Home</button>
  <button mat-button routerLink="/tasklist">Task List</button>
  <button mat-button routerLink="/create-task">Create Task</button>
  <!-- Conditionally show logout or login button based on authentication state -->
  <button mat-button (click)="logout()" *ngIf="isAuthenticated">Log out</button>
  <button mat-button (click)="login()" *ngIf="!isAuthenticated">Log in</button>
</mat-toolbar>

<div class="task-form-container">
  <!-- Floating action button for creating a task -->
  <button mat-fab class="create-task-button" color="primary" routerLink="/create-task">
    <mat-icon>add</mat-icon>
  </button>

  <!-- Card container for the edit task form -->
  <mat-card class="mat-card">
    <mat-card-title class="toolbar-title">Edit Task</mat-card-title>
    <mat-card-content>
      <!-- Reactive form setup to edit a task -->
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="edit-task-form">
        <!-- Input field for the task title -->
        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Title">
            <!-- Error message for title field -->
            <mat-error *ngIf="taskForm.get('title')?.touched && taskForm.get('title')?.hasError('required')">
              Title is required.
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Textarea for the task description -->
        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Description"></textarea>
          </mat-form-field>
        </div>

        <!-- Input field for the task due date -->
        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Due Date</mat-label>
            <input matInput formControlName="dueDate" type="date" placeholder="YYYY-MM-DD">
          </mat-form-field>
        </div>

        <!-- Select dropdown for task priority -->
        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority">
              <mat-option value="Low">Low</mat-option>
              <mat-option value="Medium">Medium</mat-option>
              <mat-option value="High">High</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Select dropdown for task status -->
        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" placeholder="Status">
              <mat-option value="Ongoing">Ongoing</mat-option>
              <mat-option value="Pending">Pending</mat-option>
              <mat-option value="Completed">Completed</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <!-- Action buttons for saving or canceling the form -->
        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Save</button>
          <button mat-raised-button color="warn" (click)="cancelEdit()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
