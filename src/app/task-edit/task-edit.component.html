<div class="task-form-container">
  <button mat-fab class="create-task-button" color="primary">
    <mat-icon>add</mat-icon>
  </button>

  <mat-card class="mat-card">
    <mat-card-title class="toolbar-title">Edit Task</mat-card-title>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="edit-task-form">

        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Title</mat-label>
            <input matInput formControlName="title" placeholder="Title">
            <mat-error *ngIf="taskForm.get('title')?.touched && taskForm.get('title')?.hasError('required')">
              Title is required.
            </mat-error>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description" placeholder="Description"></textarea>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Due Date</mat-label>
            <input matInput formControlName="dueDate" type="date" placeholder="YYYY-MM-DD">
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Priority</mat-label>
            <mat-select formControlName="priority">
              <mat-option value="Low">Low</mat-option>
              <mat-option value="Medium">Medium</mat-option>
              <mat-option value="High">High</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-row">
          <mat-form-field class="form-field">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" placeholder="Status">
              <mat-option value="Ongoing">Ongoing</mat-option>
              <mat-option value="Pending">Pending</mat-option>
              <mat-option value="Completed">Completed</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Save</button>
          <button mat-raised-button color="warn" (click)="cancelEdit()">Cancel</button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</div>
